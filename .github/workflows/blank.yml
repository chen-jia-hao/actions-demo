name: CI

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 */3 * * *'

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      # set timezone
      - name: set timezone
        run: sudo timedatectl set-timezone Asia/Shanghai
      # install node
      - name: Use Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      # add dep
      - name: Install dependencies
        run: yarn --frozen-lockfile
      # run custom task
      - name: run index
        run: yarn run test
        env:
          VAR1: ${{ v1 }}
          VAR2: ${{ v2 }}

